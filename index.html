<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Advance App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="submit" class="todo-form">
            <p class="alert"></p>
            <h3>Todo<span>list App</span></h3>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="What Do You Want To Do..." autofocus>
                <button class="submit-btn">+</button>
            </div>
        </form>
        <div class="todo-container">
            <div class="todo-list"> </div>
            <button class="clear-btn">Clear List</button>
        </div>
    </div>
  
    <script src="app.js"></script>
</body>
</html>
